<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 主页面 -->
    <div id="homePage" class="page active">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-music"></i>

                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>

                </div>
                <div class="settings-btn" onclick="window.configManager.showConfigDialog()">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 录音模块 -->
            <section class="recording-section">
                <div class="recording-background">
                    <div class="background-ring"></div>
                    <div class="background-ring"></div>
                    <div class="background-ring"></div>
                    <div class="background-ring"></div>
                </div>
                <div class="recording-container">
                    <div class="recording-visualizer">
                        <div class="pulse-ring"></div>
                        <div class="pulse-ring delay-1"></div>
                        <div class="pulse-ring delay-2"></div>
                    </div>
                    <button id="recordBtn" class="record-button">
                        <div class="record-icon">
                            <i class="fas fa-microphone-alt"></i>
                        </div>
                    </button>
                    <div class="recording-status">
                        <span id="recordingTime">00:00</span>
                        <p id="recordingText">点击开始录音</p>
                    </div>
                </div>
            </section>

            <!-- 功能卡片区域 -->
            <section class="feature-cards">
                <div class="card-grid">
                    <div class="feature-card" id="myCollectionCard">
                        <div class="card-content">
                            <div class="card-icon">
                                <i class="fas fa-compact-disc"></i>
                            </div>
                            <h3>我的专辑</h3>
                            <p><span id="collectionCount">0</span>张专辑</p>
                        </div>
                        <div class="card-gradient"></div>
                    </div>
                    <div class="feature-card" id="hotPicksCard">
                        <div class="card-content">
                            <div class="card-icon">
                                <i class="fas fa-crown"></i>
                            </div>
                            <h3>热门精选</h3>
                            <p>优质录音推荐</p>
                        </div>
                        <div class="card-gradient"></div>
                    </div>
                </div>
            </section>

            <!-- 最近记录 -->
            <section class="recent-records">
                <div class="recent-records-card">
                    <h2>最近记录</h2>
                <div class="records-list" id="recordsList">
                    <!-- 动态生成的记录列表 -->
                </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 播放页面 -->
    <div id="playbackPage" class="page">
        <header class="header">
            <button id="backBtn" class="back-button">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1>录音详情</h1>
        </header>


        <main class="playback-content">
            <!-- 黑胶唱片播放器 -->
            <section class="vinyl-player">
                <div class="vinyl-container">
                    <div id="vinylRecord" class="vinyl-record">
                        <div class="vinyl-grooves"></div>
                        <div class="vinyl-center">
                            <div class="vinyl-hole"></div>
                            <button id="vinylPlayBtn" class="vinyl-play-btn">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="player-controls">
                    <div class="progress-container">
                        <div class="time-display">
                            <span id="currentTime">00:00</span>
                            <span id="totalTime">00:00</span>
                        </div>
                        <div id="progressBar" class="progress-bar">
                            <div class="progress-track"></div>
                            <div id="progressFill" class="progress-fill">
                                <div id="progressThumb" class="progress-thumb"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 分析结果 -->
            <section class="analysis-results">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="transcript"><span class="tab-label">转录文本</span></button>
                    <button class="tab-btn" data-tab="summary"><span class="tab-label">要点提炼</span></button>
                    <button class="tab-btn" data-tab="insights"><span class="tab-label">迁移延伸</span></button>
                    <span class="tab-indicator" aria-hidden="true"></span>
                </div>

                <div class="tab-content">
                    <div id="transcriptTab" class="tab-panel active">
                        <div class="content-card">
                            <div id="transcriptContent" class="transcript-text">
                                正在处理录音...
                            </div>
                        </div>
                    </div>

                    <div id="summaryTab" class="tab-panel">
                        <div class="content-card">
                            <div id="summaryContent" class="summary-text">
                                正在生成总结...
                            </div>
                        </div>
                    </div>

                    <div id="insightsTab" class="tab-panel">
                        <div class="content-card">
                            <div id="insightsContent" class="insights-text">
                                正在分析洞察...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 导入台账按钮 - 页面底部 -->
                <div class="bottom-actions">
                    <button id="importBitableBtn" class="import-btn" disabled title="分析完成后可导入">
                        <i class="fas fa-upload"></i>
                        <span>导入台账</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- 加载遮罩 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p id="loadingText">正在处理录音...</p>
    </div>

    <!-- 录音确认弹窗 -->
    <div id="recordingConfirmModal" class="modal-overlay">
        <div class="modal-content">
            <h3>录音完成</h3>
            <p>录音时长: <span id="confirmDuration">00:00</span></p>
            <div class="audio-preview">
                <audio id="previewAudio" controls></audio>
            </div>
            <div class="modal-actions">
                <button id="discardRecording" class="btn-secondary">丢弃</button>
                <button id="saveRecording" class="btn-primary">保存并分析</button>
            </div>
        </div>
    </div>

    <!-- 隐藏的音频播放器 -->
    <audio id="mainAudioPlayer" style="display: none;"></audio>
        <!-- 开发工具按钮（角落） -->
        <button id="clearCacheBtn" class="btn-secondary" style="position:fixed; right:16px; bottom:16px; opacity:0.5; font-size:12px; padding:6px 10px; z-index:3000">清空本地缓存</button>
        <button id="retryUploadBtn" class="btn-primary" style="position:fixed; right:16px; bottom:60px; opacity:0.7; font-size:12px; padding:6px 10px; z-index:3000; display:none">重试上传</button>


    <!-- JavaScript -->
    <script src="assets/demo-data.js?v=8"></script>
    <script src="js/config.js?v=9"></script>
    <script src="js/proxy-config.js?v=1"></script>
    <script src="js/asr-service.js?v=9"></script>
    <script src="js/audio-utils.js?v=2"></script>
    <script src="js/simple-upload.js?v=15"></script>
    <script src="js/app.js?v=11"></script>
    <script src="js/ui.js?v=11"></script>
    <script src="js/recorder.js?v=11"></script>
    <script src="js/api.js?v=20"></script>
</body>
</html>
